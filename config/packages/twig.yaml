twig:
    file_name_pattern: '*.twig'
    default_path: '%kernel.project_dir%/templates'
    form_themes:
        - form_div_layout.html.twig
        - utils/admin_form_div.html.twig
        - '@SpiriitFormFilter/Form/form_div_layout.html.twig'
        - bootstrap_5_layout.html.twig
    globals:
        project_name: '%env(PROJECT_NAME)%'
        project_version: '%env(PROJECT_VERSION)%'
        jira_account_id: '%env(JIRA_ACCOUNT_ID)%'
        marker_io_project_id: '%env(MARKER_IO_PROJECT_ID)%'
        logo_light_path: '%logo_light_path%'
        logo_dark_path: '%logo_dark_path%'
        logo_icon_path: '%logo_icon_path%'
        logo_favicon_path: '%logo_favicon_path%'
        
    date:
        timezone: Europe/Paris
        format: d/m/Y

when@test:
    twig:
        strict_variables: true
